---
- hosts: localhost
  connection: local
  tasks:

    - name: "present the state"
      terraform:
        state: planned
        project_path: "{{ playbook_dir }}/terraform_modules/module_tc_0_0_no_config"
        plan_file: "{{ terraform_plan_file }}"
        force_init: true


    - name: "present the state"
      terraform:
        state: present
        project_path: "{{ playbook_dir }}/terraform_modules/module_tc_0_0_no_config"
        plan_file: "{{ terraform_plan_file }}"

    - name: "absent the state"
      terraform:
        state: absent
        project_path: "{{ playbook_dir }}/terraform_modules/module_tc_0_0_no_config"
        plan_file: "{{ terraform_plan_file }}"
